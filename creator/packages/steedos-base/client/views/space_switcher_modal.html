<template name="space_switcher_modal">
	<div class="modal fade" id="space_switcher_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">
						{{_ "Select Space"}}
					</h4>
				</div>
				<div class="modal-body" style='overflow-y:auto;padding: 0px;max-height: {{maxHeight}}'>
					<div class="weui-cells modal-zoom" style="margin-top: 0px;">
						{{#each spaces}}
							<div class="weui-cell switchSpace {{#if (isSeleted this._id)}}active{{/if}}">
								<div class="weui-cell__hd">
									<i class="fa fa-globe"></i>
								</div>
								<div class="weui-cell__bd space-item-title text-overflow">{{name}}</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
