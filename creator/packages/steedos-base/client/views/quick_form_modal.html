<template name="quickFormModal">
	<div class="modal fade quick-form-modal">
		<div class="slds-modal__container">
			<header class="slds-modal__header">
			{{#if isMobile}}
				<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ 'cancel'}}</button>
				<button class="slds-button slds-button_brand btn-confirm">{{_ confirmBtnText}}</button>
				<h2 class="title slds-text-heading--medium">{{{title}}}</h2>
			{{else}}
				<div data-dismiss="modal">
					{{> steedos_button className="slds-modal__close slds-button__icon" iconSize="large" inverse=true iconCategory="utility" iconName="close" title=(_ 'close') variant="icon"}}
				</div>
				<h2 class="title slds-text-heading--medium">
					<h2 class="slds-text-heading--medium">{{{title}}}</h2>
				</h2>
			{{/if}}
			</header>

			<div class="slds-modal__content slds-p-around_medium container-vis">
				{{#quickForm title=title id=formId schema=schema doc=doc buttonContent=false template=template autoExpandGroup=autoExpandGroup}}
				{{/quickForm}}
			</div>
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_brand btn-confirm">{{_ confirmBtnText}}</button>
				<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ 'Cancel'}}</button>
			</footer>
		</div>
	</div>
</template>
