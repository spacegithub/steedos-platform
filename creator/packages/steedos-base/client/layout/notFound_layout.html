<template name="notFoundLayout">

	{{#if subsReady}}
		<div class="steedos not-found-wrapper">
			{{# AdminLTE skin=skinName sidebarMini="true" }}
				{{> steedosHeader}}


				<div class="background">
					{{> Template.dynamic template=main}}
				</div>
			{{/ AdminLTE}}
		</div>
		<div class="connection-status">
			{{> status}}
		</div>
	{{/if}}
</template>
