<template name="creatorSidebarLeft">
	<div class="creator-sidebar-left">
		<div class="hidden" id="sidebar-left">
			<div class="fixed inset-0 flex z-40">
				<div class="fixed inset-0">
					<div class="absolute inset-0 bg-gray-600 opacity-75"></div>
				</div>
				<div class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-white overflow-auto">
					<div class="flex items-center flex-shrink-0 px-4">
						<img class="h-10 w-auto" src="{{logoUrl}}">
					</div>
					<div class="">
						<div id="sidebarChannelContainer" class="flex-1 px-2 space-y-1">
							{{#each getApps}}
								<h3 class="pt-5 px-3 text-sm leading-4 font-semibold text-gray-500 uppercase tracking-wider" id="teams-headline">
									{{app_name _id}}
								</h3>
								{{#unless hideObjects _id}}
									{{#each app_objects _id}}
										<a href="{{object_url ../_id}}" class="{{#if isActive this ../_id}} bg-gray-100 text-gray-900 {{else}} hover:text-gray-900 hover:bg-gray-50 text-gray-600 {{/if}} flex justify-between no-underline group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md focus:outline-none focus:bg-gray-100 transition ease-in-out duration-150">
											<div class="flex h-6">
												{{> steedos_icon size="small" source="standard-sprite" name=object_i.icon}}
												<span class="ml-3">{{_ object_i.label}}</span>
											</div>
											{{#with getObjectBadge object_i ../_id}}
												<div class="flex">
													<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium leading-4 bg-red-100 text-red-800">{{this}}</span>
												</div>
											{{/with}}
										</a>

										<!-- <li class="{{#if isActive this ../_id}}active{{/if}}">
											<a id="sidebarItem_town-square" data-object-name="{{this}}" class="sidebar-item creator-object-nav-{{this}}"
											href="{{object_url ../_id}}">
												<span class="icon icon__globe">
													{{> steedos_icon class="extraSmall slds-icon" source="standard-sprite" name=object_i.icon}}
													<span>{{_ object_i.label}}</span>
												</span>
											</a>
										</li> -->
									{{/each}}
								{{/unless}}
							{{/each}}

							<a href="{{settings_url}}" class="hover:text-gray-900 hover:bg-gray-50 text-gray-600 no-underline group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md focus:outline-none focus:bg-gray-100 transition ease-in-out duration-150">
								<div class="flex h-6">
									{{> steedos_icon size="small" source="standard-sprite" name='settings'}}
									<span class="ml-3">{{_ 'app_admin_name'}}</span>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div class="flex-shrink-0 w-14">
					<!-- Dummy element to force sidebar to shrink to fit close icon -->
					<div class="absolute top-0 right-0 p-1" id="closeSidebar">
						<button class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600" aria-label="Close sidebar">
							<svg class="h-6 w-6 text-white" stroke="currentColor" fill="none" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
