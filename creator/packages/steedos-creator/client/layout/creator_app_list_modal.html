<template name="creator_app_list_modal">
	<div class="modal fade creator-app-list-modal creator-modal" id="creator_app_list_modal" role="dialog" aria-labelledby="creator_app_list_modal_label"
	 tabindex="-1">
		<div class="modal-dialog modal-extra slds-modal slds-fade-in-open" role="document">
			<div class="slds-modal__container">
				<header class="slds-modal__header slds-app-launcher__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
					<div data-dismiss="modal">
						{{> steedos_button className="slds-modal__close slds-button__icon" iconSize="large" inverse=true iconCategory="utility" iconName="close" title=(_ 'close') variant="icon"}}
					</div>
					<h2 class="slds-text-heading_medium">
						<h2 class="slds-text-heading--medium">{{_ "creator_app_launcher"}}</h2>
					</h2>
					<!-- <button class="slds-button slds-button_neutral">{{spaceName}}</button> -->
					<ul class="slds-grid space-trigger">
						<li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_hover">
							<a href="javascript:void(0);" class="slds-context-bar__label-action">
								<span class="slds-truncate" >{{spaceName}}</span>
							</a>
							{{#if spacesSwitcherVisible}}
							<div class="slds-context-bar__icon-action slds-p-left_none">
								{{> steedos_button className="slds-context-bar__button" iconCategory="utility" iconName="chevrondown" title='切换工作区' variant="icon"}}
							</div>
							<div class="slds-dropdown slds-dropdown_right" style="max-height: 450px;overflow-y: auto;">
								<ul class="slds-dropdown__list" role="menu">
									<li class="slds-dropdown__header" role="separator">
										<span class="slds-text-title_caps">{{_ "Switch Company"}}</span>
									</li>
									{{#each spaces}}
									<li class="slds-dropdown__item" role="presentation">
										<a href="javascript:void(0);" class="switchSpace" role="menuitem" tabindex="-1">
											<span class="slds-truncate" title="{{this.name}}">{{this.name}}</span>
										</a>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}}
						</li>
					</ul>
				</header>
				<div class="slds-modal__content slds-app-launcher__content slds-p-around_medium" id="modal-content-id-1">

		<div class="app-sction-part-1 slds-section slds-is-open">
          <h3 class="slds-section__title">
			{{> steedos_button containerClassName="slds-section__title-action-wrap" className="slds-section__title-action control-app-list" 
				iconClassName="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse" 
				iconCategory="utility" iconName="chevrondown" label=(_ 'creator_app_launcher_all_apps') variant="icon"}}
          </h3>
          <div aria-hidden="false" class="slds-section__content" id="appsContent">
            <div class="slds-assistive-text" id="drag-live-region" aria-live="assertive"></div>
            <ul class="slds-grid slds-grid_pull-padded slds-wrap">
						{{#each apps}}
              <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3">
                <a href="{{app_url}}" target="{{app_target}}" draggable="true" class="app-launcher-link slds-app-launcher__tile slds-text-link_reset slds-is-draggable" data-appid="{{_id}}">
                  <div class="slds-app-launcher__tile-figure">
                    <span class="slds-avatar slds-avatar_large">
                      <span class="slds-icon_container" title="">
												{{> steedos_icon class="slds-icon slds-icon_large" source="standard-sprite" name=this.icon_slds}}
											</span>
                    </span>
                    <div class="slds-m-top_xxx-small">
                      <button class="slds-button slds-button_icon" aria-pressed="false">
                      	{{> steedos_icon class="slds-button__icon slds-icon--xx-small" source="utility-sprite" name="rows"}}
                        <span class="slds-assistive-text">Reorder</span>
                      </button>
                    </div>
                  </div>
                  <div class="slds-app-launcher__tile-body">
                    <a class="appTileTitle">
											{{#if label}}
												{{_ label}}
											{{else}}
												{{_ name}}
											{{/if}}
										</a>
                    <p>{{description}}
                    </p>
                    <div class="slds-popover slds-popover_tooltip slds-nubbin_top slds-hide" role="tooltip" id="help-0" style="position:absolute;top:100px;left:165px">
                      <div class="slds-popover__body"></div>
                    </div>
                  </div>
                </a>
              </li>
            {{/each}}
            </ul>
          </div>
        </div>


					<div class="app-sction-part-2 slds-section">
						<h3 class="slds-section__title">
							{{> steedos_button containerClassName="slds-section__title-action-wrap" className="slds-section__title-action control-object-list" 
								iconClassName="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse" 
								iconCategory="utility" iconName="chevrondown" label=(_ 'creator_app_launcher_all_items') variant="icon"}}
						</h3>
						<div class="slds-section__content">
							<ul class="slds-grid slds-wrap">
								{{#each all_objects}}
								<li class="slds-col--padded slds-p-vertical_xx-small slds-size_1-of-5 slds-grow-none oneAppLauncherItem">
									<a data-object-name="{{name}}" href="{{object_url}}" class="app-launcher-link slds-text-link--reset slds-app-launcher__tile--small slds-truncate creator-object-nav-{{name}}">
										<span class="slds-truncate slds-text-link">{{label}}</span>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
