<template name="mobile_apps_modal">
	<div class="modal fade creator-modal object-list-modal creator-auotform-modals" id="mobile_apps_modal" role="dialog">
		<div class="modal-dialog slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
						<div data-dismiss="modal">
							{{> steedos_button className="slds-button_neutral slds-float_left btn-cancel" iconCategory="utility" iconName="close" variant="icon"}}
						</div>
						<h2 class="title slds-text-heading--medium">
							选择应用
						</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium">
					<div class="weui-grids">
						{{#each apps}}
							<a class="weui-grid app-item {{#if isActive}}grid-active{{/if}}" href="{{app_url}}">
								<div class="weui-grid__icon">
									{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=this.icon_slds}}
								</div>
								<p class="weui-grid__label">{{this.name}}</p>
							</a>
						{{/each}}        
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
