<template name="creator_grid_sidebar_sites">
	{{#if isMobile}}
		<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
			<a class="triggerLink slds-button slds-button--reset slds-type-focus slds-truncate forceListViewPicker" role="button" title="" href="javascript:void(0);" data-toggle="dropdown">
				<div class="triggerLinkTextAndIconWrapper flex">
					<span class="triggerLinkText selectedListView uiOutputText">{{site.name}}</span>
					<span class="slds-icon_container slds-icon-utility-down downIcon slds-button__icon forceIcon">
						<span class="lightningPrimitiveIcon">
							{{> steedos_icon class="slds-icon slds-icon-text-default slds-icon--x-small" source="utility-sprite" name="down"}}
						</span>
					</span>
				</div>
			</a>
			<div class="dropdown-menu dropdown-menu-left crm-header-menu" role="menu">
				<div class="slds-dropdown__list slds-show">
					<div class="gridSidebarContainer slds-table_edit slds-hint-parent"></div>
					<div class="action-sheet"></div>
				</div>
			</div>
		</h1>
	{{else}}
		<div class="gridSidebarContainer slds-table_edit slds-hint-parent creator-grid-sidebar-sites-container"></div>
		<div class="action-sheet"></div>
		{{#if allowCreateSite}}
			<div class="creator-grid-sidebar-bottom">
				{{> steedos_button className="slds-button_neutral slds-is-selected btn-new-site" label="新建站点" 
					iconCategory="utility" iconName="add" iconClassName="slds-button__icon_left" iconSize="large" variant="icon"}}
			</div>
		{{/if}}
	{{/if}}
	{{#CreatorAfModal formId="creatorSidebarSitesAddForm" meteormethod="af_insert" class="btn btn-primary creator-sidebar-sites-add hidden" collection=collection operation="insert" dialogClass="modal-lg modal-body-zoom.includes" saveAndInsert=saveAndInsert buttonContent=insertButtonContent collectionName=collectionName useOdataApi=true}} {{_ "Create"}} {{/CreatorAfModal}}
	{{#CreatorAfModal formId="creatorSidebarSitesEditForm" meteormethod="af_update" class="btn btn-primary creator-sidebar-sites-edit hidden" collection=collection operation="update" dialogClass="modal-lg modal-body-zoom.includes" saveAndInsert=saveAndInsert buttonContent=updateButtonContent fields=fields collectionName=collectionName useOdataApi=true}} {{_ "Edit"}} {{/CreatorAfModal}}
</template>
