<template name="contacts_settings_limit_modal">
	<div class="steedos modal fade contacts_settings_limit_modal" id="contacts_settings_limit_modal" tabindex="-1" role="dialog" aria-labelledby="contacts_settings_limit_modal" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{_ 'space_viewing_limits'}}</h4>
				</div>
				<div class="modal-body modal-zoom">
					{{#autoForm id='contacts_settings_limits' schema=limits_schema}}
						{{> afFormGroup name="froms"}}
						{{> afFormGroup name="tos"}}
					{{/autoForm}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-save">{{_ "OK"}}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
