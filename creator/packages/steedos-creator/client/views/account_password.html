<template name="account_password">
	<div class="steedos-brand-band slds-brand-band_medium slds-template_bottom-magnet creator_view">
		<div class="slds-template__container">
			<div class="objectViewManager slds-grid slds-grid--vertical flexipageBaseRecordHomeTemplateDesktop">
				<div class="slds-page-header slds-page-header_bleed">
					<div class="slds-grid">
						<div class="slds-col slds-has-flexi-truncate">
							<div class="slds-media slds-no-space slds-grow">
								<div class="slds-media__figure">
									<span class="slds-icon_container">
										<div class="slds-icon crm-header-icon">
											<span class="uiImage">
												{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name="team_member"}}
											</span>
										</div>
									</span>
								</div>
								<div class="slds-media__body">
									<nav>
										<ol class="slds-breadcrumb slds-line-height_reset">
											<li class="slds-breadcrumb__item crm-breadcrumb-item">
												<span>{{_ "menu_account"}}</span>
											</li>
										</ol>
									</nav>
									<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
										<div class="">
											<span class="">密码</span>
										</div>
									</h1>
								</div>
							</div>
						</div>
					</div>
					<div id="creator-account-password-form" class="slds-show slds-form slds-grid slds-page-header__detail-row" role="tabpanel">
						<!-- 更改密码 -->
						<div class="slds-grid view-page-section-row">
							<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
								<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
									<!--处理密码自动填充。否则左边tree导航显示 “没有要显示的数据”-->
									<div style="width: 0px;height: 0px;border: 0px;">
										<input type="text" name="hidden1" style="width: 0px;height: 0px;border: 0px;">
										<input type="password" name="hidden2" style="width: 0px;height: 0px;border: 0px;">
									</div>

									<div class="form-group" data-required="true">
										<label for="oldPassword" class="control-label">{{_ 'Old Password'}}</label>
										<div class="">
											<input type="password" name="oldPassword" id="oldPassword" required="" data-schema-key="oldPassword" class="form-control" autocomplete="off">
											<span class="help-block"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-grid view-page-section-row">
							<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
								<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
									<div class="form-group" data-required="true">
										<label for="Password" class="control-label">{{_ 'New Password'}}</label>
										<div class="">
											<input type="password" name="Password" id="Password" required="" data-schema-key="Password" class="form-control">
											<span class="help-block"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-grid view-page-section-row">
							<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
								<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
									<div class="form-group" data-required="true">
										<label for="confirmPassword" class="control-label">{{_ 'Confirm Password'}}</label>
										<div class="">
											<input type="password" name="confirmPassword" id="confirmPassword" required="" data-schema-key="confirmPassword" class="form-control">
											<span class="help-block"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-grid view-page-section-row">
							<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
								<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
									<button class="btn btn-primary btn-sm change-password" type="submit">
										{{_ 'Change Password'}}
									</button>
									{{#if isPhoneEnabled}}
										<a class="btn btn-link btn-sm btn-set-password-by-phone">
											{{_ 'set_password_by_phone'}}
										</a>
									{{/if}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
