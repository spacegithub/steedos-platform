<template name="instance_cc_modal">
  <div class="modal fade" id="instance_cc_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel2">
            {{_ "instance_cc_title"}}
            <a class="btn btn-lg btn-link btn-help" id="cc_help">
              <i class="ion ion-ios-help-outline" title="{{_ "Help"}}"></i>
            </a>
          </h4>
        </div>

        <div class="modal-body">
          {{#autoForm id='instanceCCForm' schema=fields doc=values }}
            <p><span>{{_ "instance_curstep"}}</span><label id="instance_curstepName"></label></p>
            <p data-required="true">
              {{> afFormGroup name="cc_users"}}
            </p>
            <p>
              {{> afFormGroup name="cc_description"}}
            </p>
            {{#if showOpinionFields fields}}
                {{> afFormGroup name="opinion_fields"}}
            {{/if}}
            <!-- <textarea class="form-control" id="cc_modal_text" placeholder=></textarea> -->
          {{/autoForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="cc_modal_ok">{{_ "OK"}}</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
