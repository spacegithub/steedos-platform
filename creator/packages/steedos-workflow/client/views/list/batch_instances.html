<template name="batch_instances">
	<div class="batch-instances">
		<div class="weui-cells">
			{{#each this.batch_instances}}
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>{{name}}{{#if success _id}}<i class="weui-icon-success"></i>{{/if}}<span style="float: right;color: black;">{{applicant_name}}</span></p>
						<span style="float: left;">{{flow_name}}({{current_step_name}})</span>
						<span style="float: right">
							{{dataFormat approve_start_date}}
						</span>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
