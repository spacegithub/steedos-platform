name: cfs_files_filerecord
label: Attachment Version
table_name: 'cfs.files.filerecord'
icon: drafts
enable_search: true
enable_api: true
hidden: true
fields:
  original:
    label: Original
    type: object
    blackbox: true
    omit: true
  "original.name":
    label: Name
    type: text
    # is_name: true
  "original.size":
    label: Size
    type: number
  metadata:
    label: Metadata
    type: object
    blackbox: true
    omit: true
  "metadata.owner":
    label: Owner
    type: lookup
    reference_to: users
    omit: true
  "metadata.owner_name":
    label: Owner Name
    type: text
    omit: true
  "metadata.parent":
    label: Parent 
    type: master_detail
    reference_to: cms_files
    hidden: true
  uploadedAt: 
    label: Upload Time
    type: "datetime"
  created_by:
    hidden: true
  modified_by:
    hidden: true
list_views:
  all:
    columns: 
      - "original.name"
      - "metadata.owner_name"
      - "uploadedAt"
      - "original.size"
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 

