name: object_webhooks
label: Object Webhook
icon: output
hidden: true
fields:
  name:
    type: text
    label: Name
    required: true
  object_name:
    type: lookup
    reference_to: objects
    reference_to_field: name
    label: Object
    required: true
    index: true
    optionsFunction: !!js/function |
      function () {
        return Steedos.getObjectsOptions();
      }
  events:
    type: select
    label: Events
    multiple: true
    options:
      - label: create
        value: create
      - label: update
        value: update
      - label: delete
        value: delete
  fields:
    type: lookup
    label: Fields
    multiple: true
    is_wide: true
    depend_on:
      - object_name
    optionsFunction: !!js/function |
      function(values) {
        var _object, _options, fields, icon, object_name;
        object_name = values.object_name;
        if (!object_name) {
          return [];
        }
        _options = [];
        _object = Creator.getObject(object_name);
        fields = _object.fields;
        icon = _object.icon;
        _.forEach(fields, function(f, k) {
          return _options.push({
            label: f.label || k,
            value: k,
            icon: icon
          });
        });
        return _options;
      }
  payload_url:
    label: Payload URL
    type: text
    is_wide: true
    # regEx: /^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/[^\s]*)?$/i
    required: true
  content_type:
    label: Format of Request
    type: text
    defaultValue: application/json
    hidden: true
  active:
    label: Active
    type: boolean
    defaultValue: false
  space:
    type: text
    label: Company
    reference_to: spaces
    index: true
    hidden: true
    defaultValue: "{spaceId}"
list_views:
  all:
    columns:
      - name
      - object_name
      - events
      - payload_url
      - active
    label: All Object Webhooks
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true