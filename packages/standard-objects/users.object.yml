name: users
label: User
icon: user
enable_api: true
hidden: true
fields:
  avatar:
    label: Avatar
    type: avatar
  name:
    label: Name
    type: text
    required: true
    searchable: true
    index: true
  mobile:
    type: text
    label: Mobile
    group: '-'
    required: true
    readonly: true
    name: mobile
    index: true
  email:
    type: text
    label: Email
    name: email
  username:
    type: text
    unique: true
    omit: true
    name: username
    label: Username
  steedos_id:
    type: text
    unique: true
    readonly: true
    omit: true
    name: steedos_id
    label: Steedos ID
  locale:
    label: Language
    type: select
    allowedValues:
      - en-us
      - zh-cn
    options:
      - label: Simplified Chinese
        value: zh-cn
      - label: English
        value: en-us
    name: locale
    filterable: true
  utcOffset:
    label: Time Zone
    type: number
    name: utcOffset
  email_notification:
    label: Recieve Email Notifications
    type: boolean
    name: email_notification
  primary_email_verified:
    type: boolean
    omit: true
    hidden: true
    name: primary_email_verified
    label: Primary Email Verified
  last_logon:
    type: date
    omit: true
    hidden: true
    name: last_logon
    label: Last Logon Date
  is_cloudadmin:
    type: boolean
    omit: true
    hidden: true
    name: is_cloudadmin
    label: is CloudAdmin
  is_deleted:
    type: boolean
    omit: true
    hidden: true
    label: Deleted
  password_expired:
    label: Password expired
    type: boolean
    omit: true
    hidden: true
  company_id:
    defaultValue: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
  company_ids:
    defaultValue: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
  login_failed_number:
    type: number
    omit: true
    hidden: true
  login_failed_lockout_time:
    type: datetime
    omit: true
    hidden: true
  lockout:
    type: boolean
    omit: true
    hidden: true
list_views:
  all:
    label: All
    columns:
      - name
      - username
      - email
      - mobile
      - company
      - work_phone
    filter_scope: all
    filters:
      - - _id
        - =
        - '{userId}'
