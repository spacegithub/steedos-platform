name: contacts
label: 联系人
icon: contact
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_audit: true
fields:
  name:
    type: text
    label: 姓名
    required: true
    searchable: true
    sortable: true
    index: true
  owner:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  account:
    label: 所属客户
    type: master_detail
    reference_to: accounts
    sortable: true
    filterable: true
    inlineHelpText: 联系人所链接的客户。输入客户名称、从列表中选择客户或创建客户。
  reports_to_id:
    type: lookup
    label: 直属上司
    reference_to: contacts
    create: false
    inlineHelpText: 联系人管理员的姓名。输入联系人名称，或从列表中选择联系人。
  salutation:
    type: select
    label: 性别
    options:
      - label: 男
        value: Male
      - label: 女
        value: Female
  title:
    label: 职务
    type: text
    sortable: true
  department:
    label: 部门
    type: text
    sortable: true
    inlineHelpText: 关联的业务或组织单元。
  email:
    label: 邮件
    type: email
  fax:
    label: 传真
    type: text
  phone:
    label: 工作电话
    type: text
  mobile:
    label: 手机
    type: text
  home_phone:
    label: 家庭电话
    type: text
    #hidden: true
  birthdate:
    label: 生日
    type: date
    #hidden: true
  # mailing_city:
  #   type: text
  #   label: 邮寄地址-城市
  #   group: 地址信息
  mailing_address:
    type: textarea
    label: 邮寄地址
    is_wide: true
    rows: 3
    group: 地址信息
  # mailing_zip:
  #   type: text
  #   label: 邮寄地址-邮政编码
  #   group: 地址信息
  user:
    type: lookup
    reference_to: users
    label: 外部用户
  hoddy:
    label: 爱好
    type: text
    is_wide: true
  description:
    label: 备注
    type: textarea
    is_wide: true
  last_save_date:
    label: 上次保持联系保存日期
    type: date
    hidden: true
  last_request_date:
    label: 上次保持联系请求日期
    type: date
    hidden: true
  individual:
    label: 个人
    type: text
    hidden: true
  other_city:
    type: text
    label: 其他地址-城市
    group: 其他地址信息
    hidden: true
  other_street:
    type: text
    label: 其他地址-街道
    group: 其他地址信息
    hidden: true
  other_zip:
    type: text
    label: 其他地址-邮政编码
    group: 其他地址信息
    hidden: true
  other_phone:
    label: 其他电话
    type: text
    hidden: true
  assistant:
    label: 助理
    type: text
    hidden: true
  asst_phone:
    label: 助理电话
    type: text
    hidden: true
  do_not_call:
    label: 请勿致电
    type: boolean
    inlineHelpText: 是否想要通过电话联系联系人。
    hidden: true
  has_opted_out_of_email:
    label: 退出邮件列表
    type: boolean
    inlineHelpText: 是否将联系人包含在群发邮件列表中。
    hidden: true
  fax_opt_out:
    label: 退出传真列表
    type: boolean
    inlineHelpText: 是否将联系人包含在传真中。
    hidden: true
  lead_source:
    type: select
    label: 潜在客户来源
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
    inlineHelpText: 潜在客户来源，例如，广告、合作伙伴或 Web。
    hidden: true
  # contact_currency:
  #   label: 联系人币种
  #   type: lookup
  #   reference_to: currency
  #   hidden: true
  #   inlineHelpText: 联系人中所有币种金额字段的默认币种。仅在使用多种货币的组织中可用。
  # asset_id:
  #   type: lookup
  #   label: 资产
  #   reference_to: asset
  #   hidden: true
list_views:
  recent:
    label: 最近查看
    columns:
      - name
      - account_id
      - email
      - phone
    filter_fields:
      - name
      - account_id
      - email
  all:
    label: 所有联系人
    columns:
      - name
      - account_id
      - email
      - phone
    filter_fields:
      - name
      - account_id
      - email
  mine:
    label: 我的联系人
    columns:
      - name
      - account_id
      - email
      - phone
    filter_scope: mine
    filter_fields:
      - name
      - account_id
      - email
actions:
  createSupplierSpaceUser:
    label: 创建供应商用户
    on: record_only_more
  viewSupplierSpaceUser:
    label: 查看供应商用户
    on: record_only_more
  disableSupplierSpaceUser:
    label: 禁用供应商用户
    on: record_only_more
  createCustomerSpaceUser:
    label: 创建客户用户
    on: record_only_more
  viewCustomerSpaceUser:
    label: 查看客户用户
    on: record_only_more
  disableCustomerSpaceUser:
    label: 禁用客户用户
    on: record_only_more
