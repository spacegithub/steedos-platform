name: cms_sites
icon: app
label: Site
hidden: true
fields:
  type:
    label: Type
    type: select
    hidden: true
    omit: true
    defaultValue: "space"
    options:
      - label: Space
        value: space
      - label: User
        value: user
  name:
    label: Name
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    is_wide: true
  visibility:
    label: Visibility
    type: select
    is_wide: true
    defaultValue: team
    required: true
    options:
      - label: Private - Only members can see .
        value: private
      - label: Team - Users accessible , only members can edit .
        value: team
      - label: Public - Anonymous accessible, only members can edit .
        value: public
  enable_post_permissions: 
    label: Enable Article Level Permissions
    type: boolean
    defaultValue: false
  order:
    label: Sort Number
    type: number
  admins:
    type: lookup
    label: Site Members(Private)
    is_wide: true
    reference_to: users
    multiple: true
    defaultValue: "[{userId}]"
  description:
    label: Description
    type: textarea
    rows: 3
    is_wide: true
  cover:
    label: Cover
    type: avatar
    group: Site
  avatar:
    label: Avatar
    type: avatar
    group: Site
  layout:
    label: Layout
    type: textarea
    rows: 3
    is_wide: true
    group: Site
list_views:
  all:
    label: All Sites
    filter_scope: space
    columns:
      - name
      - visibility
      - order
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
        if(!Steedos.isSpaceAdmin()){
          return [["owner","=","{userId}"], "or", ["admins","=","{userId}"]];
        }
      }
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true