name: approvals
icon: metrics
label: Approval
hidden: true
fields:
  from_user:
    label: From 
    type: lookup
    reference_to: users
  start_date:
    label: Send Time
    type: datetime
    is_name: true
  user:
    label: Handler
    type: lookup
    reference_to: users
  finish_date:
    label: Completion time
    type: datetime
  cost_time:
    label: Duration
    type: text
  judge:
    label: Judge
    type: select
    options:
      - label: Submitted
        value: submitted
      - label: Submitted
        value: submitted
      - label: Rejected
        value: rejected
      - label: Readed
        value: readed
      - label: Relocated
        value: relocated
      - label: Returned
        value: returned
      - label: Retrieved
        value: retrieved
      - label: Terminated
        value: terminated
  state:
    label: State
    type: select
    options:
      - label: Draft
        value: draft
      - label: Pending
        value: pending
      - label: Completed
        value: completed
  description:
    label: Comments
    type: text

  related_to:
    label: Related to
    type: lookup
    index: true
    reference_to: !<tag:yaml.org,2002:js/function> |-
      function () {
              var o;
              o = [];
              _.each(Creator.Objects, function (object, object_name) {
                if (object.enable_approvals) {
                  return o.push(object.name);
                }
              });
              return o;
            }
    name: related_to
list_views:
  all:
    label: All
    filter_scope: space
    columns:
      - start_date
      - user
      - finish_date
      - judge
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
