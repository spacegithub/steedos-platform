name: webhooks
icon: output
label: Webhook
hidden: true
fields:
  name:
    label: Name
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    is_wide: true
    is_name: true
    name: name
  flow:
    label: Workflow
    type: lookup
    reference_to: flows
    create: false
    name: flow
    filterable: true
    searchable: true
    is_wide: true
    inlineHelpText: 'If no workflow is selected, the scope of webhook will be all the workflows of this company.'
  payload_url:
    label: Payload URL
    type: text
    regEx: !<tag:yaml.org,2002:js/regexp> >-
      /^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/[^\s]*)?$/i
    required: true
    is_wide: true
    name: payload_url
  content_type:
    label: Format of Request
    type: text
    defaultValue: application/json
    hidden: true
    name: content_type
  active:
    label: Active
    type: boolean
    defaultValue: false
    name: active
  description:
    type: text
    label: Description
    name: description
    is_wide: true
list_views:
  all:
    label: All Webhooks
    filter_scope: space
    columns:
      - name
      - flow
      - payload_url
      - active
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
