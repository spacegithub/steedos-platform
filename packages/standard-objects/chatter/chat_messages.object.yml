name: chat_messages
label: Chat Message
icon: rtc_presence
hidden: false
fields:
  related_to:
    label: Related Object Record
    type: lookup
    reference_to: !<tag:yaml.org,2002:js/function> |-
      function () {
        if(Meteor.isClient){
          Steedos.getObjectsOptions();
        }else{
          return _.keys(Creator.Objects);
        }
      }
    name: related_to
    filterable: true
  name:
    is_name: true
    label: Content
    type: textarea
    required: true
    name: name
    searchable: true
  type:
    label: Type
    type: select
    options:
      - label: text
        value: text
      - label: image
        value: image
      - label: video
        value: video
      - label: href
        value: href
      - label: system
        value: system
    name: type
    filterable: true
list_views:
  all:
    label: All Chat Messages
    columns:
      - related_to
      - name
      - created
      - created_by
    filter_scope: mine
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  guest:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
