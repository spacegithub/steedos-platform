name: favorites
label: My Favorite
icon: custom.custom11
hidden: true
fields:
  name: 
    type: text
    label: Name
    required: true
    min: 1
    max: 300
  object_name:
    type: lookup
    label: Object
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
                var _options;
              _options = [];
              _.forEach(Creator.Objects, function (o, k) {
                  return _options.push({
                    label: o.label,
                    value: k,
                    icon: o.icon
                });
              });
              return _options;
            }
    required: true
    readonly: true
  record_type:
    label: Type
    type: select
    options: 
      - label: Record
        value: RECORD
      - label: List View
        value: LIST_VIEW
    readonly: true
  record_id:
    type: text
    label: Record ID or List View ID（code）
    required: true
    hidden: true
  sort_no:
    type: number
    label: Sort Number
    inlineHelpText: High Value First
actions:
  standard_new:
    visible: false
list_views:
  all:
    label: All 
    filter_scope: space
    filters: [["owner", "=", "{userId}"]]
    sort: [["sort_no", "desc"]]
    columns:
      - name
      - object_name
      - record_type
      - sort_no
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false