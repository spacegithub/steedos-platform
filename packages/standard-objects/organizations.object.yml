actions:
  standard_query:
    label: Search
    visible: false
    'on': list
    todo: standard_query
  addSubOrganization:
    label: Add a Branch
    visible: !!js/function |
      function () {
              var permissions;
              permissions = Creator.getPermissions();

              if (permissions) {
                return permissions["allowCreate"];
              }
            }
    'on': record
    todo: !!js/function |
      function (object_name, record_id) {
              var record;

              if (record_id) {
                if (Steedos.isMobile()) {
                  record = Creator.getObjectRecord(object_name, record_id);
                  Session.set('cmDoc', {
                    parent: record._id
                  });
                  Session.set('reload_dxlist', false);
                  return Meteor.defer(function () {
                    return $(".btn.creator-add").click();
                  });
                } else {
                  if (this.record) {
                    Session.set('cmDoc', {
                      parent: this.record._id
                    });
                    return Meteor.defer(function () {
                      return $(".btn.creator-add").click();
                    });
                  }
                }
              }
            }
