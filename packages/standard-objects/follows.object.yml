name: follows
label: Following
icon: action.following
hidden: true
fields:
  object_name:
    label: Object
    type: lookup
    optionsFunction: !!js/function |
      function () {
              var _options;
              _options = [];
              _.forEach(Creator.objectsByName, function (o, object_name) {
                return _options.push({
                  label: o.label,
                  value: o.name,
                  icon: o.icon
                });
              });
              return _options;
            }
    filterable: true
  owner:
    disabled: false
    readonly: false
    omit: false
    hidden: false
list_views:
  all:
    label: All
    filter_scope: space
    columns:
      - object_name
      - owner
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
