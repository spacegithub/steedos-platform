name: business_hours
label: Business Hours
icon: date_time
hidden: true
fields:
  name:
    label: Name
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
  is_default:
    type: boolean
    label: Use as default
    inlineHelpText: 'Whether to use this working time as the default setting will only take effect if checked.'
    defaultValue: true
  start:
    type: text
    label: Start Time
    required: true
    depend_on:
      - end
      - lunch_start
      - lunch_end
    inlineHelpText: 'Please enter the HH:MM format of the 24 - hour time character.'
  end:
    type: text
    label: End Time
    required: true
    depend_on:
      - start
      - lunch_start
      - lunch_end
    inlineHelpText: 'Please enter the HH:MM format of the 24 hour time character, must be greater than the start time.'
  lunch_start:
    type: text
    label: Lunch Start Time
    required: true
    depend_on:
      - start
      - end
      - lunch_end
    inlineHelpText: 'Please enter the HH:MM format of the 24 - hour time character.'
  lunch_end:
    type: text
    label: Lunch End Time
    required: true
    depend_on:
      - start
      - end
      - lunch_start
    inlineHelpText: 'Please enter the HH:MM format of the 24 hour time character, must be greater than the lunch start time.'
  working_days:
    label: Working Days
    type: select
    multiple: true
    is_wide: true
    required: true
    options:
      - Sunday:0
      - Monday:1
      - Tuesday:2
      - Wednesday:3
      - Thursday:4
      - Friday:5
      - Saturday:6
  utc_offset:
    label: GMT Offset
    type: number
    omit: true
    inlineHelpText: "The business hours is based on this GMT offset, and it's value is the user's own GMT offset."
list_views:
  all:
    label: All
    columns:
      - name
      - start
      - end
      - is_default
    filter_scope: all
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  guest:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
