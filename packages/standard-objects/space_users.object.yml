name: space_users
label: User
icon: user
enable_search: true
enable_inline_edit: false
sidebar:
  template_name: creator_grid_sidebar_organizations
  hidden: true
  enable_hide: true
  clear_selection_while_hidden: true
fields:
  name:
    label: Name
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
    name: name
    sortable: true
  username:
    type: text
    label: Username
    name: username
    searchable: true
    index: true    
  email:
    type: text
    label: Email
    searchable: true
    name: email
    index: true
  email_verified:
    type: boolean
    label: Email Verified
    readonly: true
    omit: true
    hidden: false
  mobile:
    type: text
    label: Mobile
    searchable: true
    group: '-'
    name: mobile
    required: true
    index: true
  mobile_verified:
    type: boolean
    label: Mobile Verified
    readonly: true
    omit: true
    hidden: false
  organizations:
    type: lookup
    label: All Departments
    reference_to: organizations
    multiple: true
    index: true
    defaultValue: !!js/function |
      function () {
        var organization = Session.get('organization');
        var orgId = organization && organization._id;
        if(orgId){
          return [orgId];
        }
      }
    required: true
    name: organizations
    filterable: true

  organizations_parents:
    label: All Departments and Superiors
    type: lookup
    reference_to: organizations
    multiple: true
    omit: true
    name: organizations_parents
    filterable: true
    hidden: true
  organization:
    label: Main Department
    type: lookup
    reference_to: organizations
    omit: true
    name: organization
    filterable: true

  company_ids:
    label: All Divisions
    type: lookup
    reference_to: company
    multiple: true
    index: true
    # omit: true
    # hidden: false
    readonly: true
    name: company_ids
    filterable: true
    defaultValue: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
  company_id:
    label: Main Division
    type: lookup
    omit: true
    readonly: true
    # hidden: false
    defaultValue: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主分部 company_id / 所属分部 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }

  position:
    type: text
    label: Title
    name: position
    sortable: true
  manager:
    type: lookup
    label: Superior
    reference_to: users
    name: manager
    filterable: true
  profile:
    type: lookup
    label: Profile
    showIcon: false
    required: true
    create: false
    optionsFunction: !!js/function |
      function () {
        var profiles = Creator.odata.query('permission_set', {$filter: "(type eq 'profile')"}, true);
        var result = [];
        profiles.forEach(function (item) {
          result.push({
            label: item.label,
            value: item.name
          });
        });
        return result;
      }
  contact_id:
    type: lookup
    label: Contact
    reference_to: contacts
    readonly: true
  is_supplier:
    type: boolean
    label: Supplier
    readonly: true
    # hidden: true
  is_customer:
    type: boolean
    label: Customer
    readonly: true
    # hidden: true
  work_phone:
    type: text
    label: Work Phone Number
    searchable: true
    name: work_phone
  # company:
  #   type: text
  #   label: 分部
  #   group: '-'
  #   hidden: true
  #   name: company
  locale:
    label: Language
    type: select
    required: true
    allowedValues:
      - en-us
      - zh-cn
    options:
      - label: 简体中文
        value: zh-cn
      - label: English
        value: en-us
    defaultValue:  !!js/function |
      function(){
        if(Meteor.isClient){
          return Meteor.user().locale;
        }
      }
  sort_no:
    type: number
    label:  Sort Number
    group: '-'
    name: sort_no
    sortable: true
  email_notification:
    label: Recieve Email Notifications
    type: boolean
  sms_notification:
    label: Recieve SMS Notifications
    type: boolean
  user_accepted:
    type: boolean
    label: Valid
    defaultValue: true
    name: user_accepted
  invite_state:
    label: Invitation Status
    type: text
    omit: true
    hidden: true
    name: invite_state
  user:
    type: master_detail
    reference_to: users
    index: true
    omit: true
    hidden: true
    name: user
    label: User
    filterable: true
  avatar:
    label: Avatar
    type: avatar
  hr:
    type: object
    blackbox: true
    omit: true
    hidden: true
    name: hr
    label: HR
  last_logon:
    type: date
    omit: true
    hidden: true
    name: last_logon 
    label: Last Logon Date
  password_expired:
    label: Password expired
    type: boolean
    omit: false
    hidden: false
list_views:
  all:
    label: All Valid Users
    columns:
      - name
      - mobile
      - email
      - position
      - sort_no
      - username
      - organization
    filter_scope: space
    filters: [["user_accepted","=",true]]
    sort:
      - - sort_no
        - desc
      - - name
        - asc
  disabled:
    label: Invalid Users
    columns:
      - name
      - mobile
      - email
      - position
      - user_accepted
      - username
      - organization
    filter_scope: space
    filters: [["user_accepted","!=",true]]
    sort:
      - - created
        - desc
  supplier:
    label: 供应商用户
    columns:
      - name
      - position
      - mobile
      - email
      - user_accepted
      - username
      - organization
    filter_scope: space
    filters: [["is_supplier","=",true]]
    sort:
      - - created
        - desc
  customer:
    label: 客户用户
    columns:
      - name
      - position
      - mobile
      - email
      - user_accepted
      - username
      - organization
    filter_scope: space
    filters: [["is_customer","=",true]]
    sort:
      - - created
        - desc
