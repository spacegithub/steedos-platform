actions: 
  invite_space_users: 
    label: Invite Users
  setPassword: 
    label: Change Password
  disable: 
    label: Disable
    on: record_only
  enable: 
    label: Enable
    on: record_only
  lockout:
    label: Lockout
    on: record_only
  unlock:
    label: Unlock
    on: record_only
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
    uneditable_fields:
      - profile
      - password_expired
      - organizations
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  organization_admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyCompanyRecords: true
    viewAllRecords: true
    uneditable_fields:
      - profile
  customer:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    uneditable_fields:
      - profile
      - password_expired
      - organizations
      - manager
      - contact_id
      - position
      - sort_no
relatedList:
  - objectName: flow_positions
    filters: !!js/function |
      function(parentRecord) {
        var userId = _.isString(parentRecord.user) ? parentRecord.user : parentRecord.user._id;
        return [["users","=",userId]]
      }