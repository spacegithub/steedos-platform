name: object_actions
label: Object Action
icon: actions_and_buttons
hidden: true
fields:
  object:
    type: master_detail
    reference_to: objects
    reference_to_field: name
    required: true
    label: Object
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  label:
    type: text
    label: Label
    required: true
    is_name: true
  name:
    type: text
    label: API Name
    searchable: true
    index: true
    required: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  is_enable:
    type: boolean
    label: Enable
  visible:
    type: boolean
    omit: true
    hidden: true
    label: Visible
  'on':
    type: lookup
    label: 'On'
    is_wide: true
    required: true
    showIcon: false
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              return [{
                label: "显示在列表右上角",
                value: "list",
                icon: "contact_list"
              }, {
                label: "显示在记录查看页右上角，以及列表视图中每项的下拉菜单中",
                value: "record",
                icon: "contact_list"
              }, {
                label: "显示在记录查看页右上角的“更多”下拉菜单中，以及列表视图中每项的下拉菜单中",
                value: "record_more",
                icon: "action.more"
              }, {
                label: "显示在列表视图中每项的下拉菜单中",
                value: "list_item",
                icon: "action_list_component"
              }, {
                label: "显示在记录查看页右上角",
                value: "record_only",
                icon: "contract"
              }, {
                label: "显示在记录查看页右上角的“更多”下拉菜单中",
                value: "record_only_more",
                icon: "action.more"
              }];
            }
  todo:
    label: Execute Script
    type: textarea
    required: false
    omit: true
    hidden: true
    is_wide: true
paging:
  enabled: false
list_views:
  all:
    columns:
      - label
      - name
      - object
      - 'on'
      - is_enable
      - modified
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true