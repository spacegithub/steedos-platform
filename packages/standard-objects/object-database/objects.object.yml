name: objects
icon: orders
label: Object
hidden: true
enable_trash: true
fields:
  datasource:
    type: master_detail
    label: Datasource
    reference_to: datasources
    showIcon: false
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function(){
        var options = [{
            label: t('objects_field_datasource_defaultValue'),
            value: 'default'}];
        var spaceDatasources = Creator.getCollection("datasources").find({space: Session.get("spaceId")}, {fields: {_id:1, name: 1, label:1}}).fetch();
        _.each(spaceDatasources, function(doc){
            options.push({label: doc.label || doc.name, value: doc._id})
        })
        return options;
      }
    defaultValue: 'default'
  label:
    type: text
    label: Label
    required: true
    is_name: true
  name:
    type: text
    label: API Name
    searchable: true
    index: true
    required: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  table_name:
    type: text
    label: Table Name
    index: true
    searchable: true
    inlineHelpText: The default data source does not support this property
    group: External data source
  icon:
    type: lookup
    label: Icon
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var options;
              options = [];

              _.forEach(Creator.resources.sldsIcons.standard, function (svg) {
                return options.push({
                  value: svg,
                  label: svg,
                  icon: svg
                });
              });

              return options;
            }
  is_enable:
    label: Enable
    type: boolean
    defaultValue: true
  in_development:
    type: select
    label: Development State
    options: 
      - label: Developing ( Only administrators can access. )
        value: "1"
      - label: Deployed
        value: "0" 
    defaultValue: "1"
    required: true
  enable_search:
    type: boolean
    label: Enable Search
    group: Switch
  enable_files:
    type: boolean
    label: Enable Files
    group: Switch
  enable_tasks:
    type: boolean
    label: Enable Tasks
    group: Switch
  enable_notes:
    type: boolean
    label: Enable Notes
    group: Switch
  enable_events:
    type: boolean
    label: Enable Events
    group: Switch
  enable_api:
    type: boolean
    defaultValue: true
    hidden: true
    label: Enable API
    group: Switch
  enable_share:
    type: boolean
    defaultValue: false
    label: Enable Share
    group: Switch
  enable_workflow:
    type: boolean
    label: Enable Workflow
    group: Switch
  enable_instances:
    type: boolean
    label: Enable Instances
    group: Switch
  enable_chatter:
    type: boolean
    label: Enable Chatter
    group: Switch
  enable_audit:
    type: boolean
    label: Enable Audit
    group: Switch
  enable_inline_edit:
    type: boolean
