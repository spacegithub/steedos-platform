name: object_related_list
label: Object Related List
icon: related_list
hidden: true
fields:
  object_name:
    label: To Object
    type: master_detail
    required: true
    reference_to: objects
    reference_to_field: name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  objectName:
    label: Related Object
    type: lookup
    required: true
    depend_on:
      - object_name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              var object_name = values.object_name
              if(_.isObject(object_name)){
                object_name = object_name.name
              }
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                if(_.include(['cms_files', 'instances', 'tasks', 'notes', 'events', 'approvals', 'audit_records'], k)){
                  return _options.push({
                    label: o.label,
                    value: k,
                    icon: o.icon
                  });
                }else{
                  _.each(o.fields, function(field, fieldName){
                    if((field.type === 'master_detail' || field.type === 'lookup') && field.reference_to && field.reference_to == object_name){
                      return _options.push({
                        label: o.label,
                        value: k,
                        icon: o.icon
                      });
                    }
                  })
                }
              });
              return _.uniq(_options, function(item){ return item.value});
            }
  columns:
    label: Columns
    type: grid
    is_wide: true
    required: true
  columns.$:
    label: Column
    blackbox: true
    type: object
  columns.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    required: true
    depend_on:
      - objectName
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              if (!(values != null ? values.objectName : void 0)) {
                values.objectName = Session.get("object_name");
              }
              
              if(values.objectName && !_.isString(values.objectName)){
                values.objectName = values.objectName.name
              }

              return Creator.getObjectFieldOptions(values != null ? values.objectName : void 0, true);
            }
  columns.$.width:
    label: Width
    type: text
  columns.$.wrap:
    label: Wrap
    type: boolean
  mobile_columns:
    label: Mobile Columns
    type: grid
    is_wide: true
  mobile_columns.$:
    label: Column
    blackbox: true
    type: object
  mobile_columns.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    depend_on:
      - objectName
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              if (!(values != null ? values.objectName : void 0)) {
                values.objectName = Session.get("object_name");
              }

              if(values.objectName && !_.isString(values.objectName)){
                values.objectName = values.objectName.name
              }

              return Creator.getObjectFieldOptions(values != null ? values.objectName : void 0, true);
            }
  sort:
    label: Default Sort Order
    type: grid
    is_wide: true
  sort.$:
    label: Order
    blackbox: true
    type: object
  sort.$.field_name:
    label: Field Name
    type: lookup
    depend_on:
      - objectName
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              var _object, _options, fields, icon;
              if(values.objectName && !_.isString(values.objectName)){
                values.objectName = values.objectName.name
              }
              _options = [];
              _object = Creator.getObject(values != null ? values.objectName : void 0);
              fields = Creator.getFields(values != null ? values.objectName : void 0);
              icon = _object.icon;

              _.forEach(fields, function (f) {
                var label;

                if (!_object.fields[f].hidden) {
                  label = _object.fields[f].label;
                  return _options.push({
                    label: label || f,
                    value: f,
                    icon: icon
                  });
                }
              });

              return _options;
            }
  sort.$.order:
    label: Sort Order
    type: select
    defaultValue: asc
    options:
      - label: ASC
        value: asc
      - label: DESC
        value: desc
  filters:
    label: Filters
    type: textarea
    is_wide: true
  sort_no:
    type: number
    label: Sort Number
    inlineHelpText:  High Value First.
paging:
  enabled: false
list_views:
  all:
    columns:
      - object_name
      - objectName
      - sort_no
    label: All List View
    filter_scope: space
    sort: [["sort_no", "desc"]]
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
