name: object_layouts
label: Object Layouts
icon: dashboard_ea
hidden: true
fields:
  label:
    type: text
    required: true
    label: Label
    is_wide: true
    is_name: true
  object_name:
    label: Object
    type: master_detail
    required: true
    reference_to: objects
    reference_to_field: name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options = [];
              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });
              return _options;
            }
  profiles:
    type: lookup
    label: Profile
    showIcon: false
    multiple: true
    required: true
    create: false
    optionsFunction: !!js/function |
      function () {
        var profiles = Creator.odata.query('permission_set', {$filter: "(type eq 'profile')"}, true);
        var result = [];
        profiles.forEach(function (item) {
          result.push({
            label: item.label,
            value: item.name
          });
        });
        return result;
      }
  actions:
    label: Actions
    type: lookup
    is_wide: true
    multiple: true
    depend_on:
      - object_name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              if (!(values != null ? values.object_name : void 0)) {
                values.object_name = Session.get("object_name");
              }
              if(values.object_name && !_.isString(values.object_name)){
                values.object_name = values.object_name.name
              }
              var _options = [];
              _.each(Creator.getObject(values.object_name).actions, function(v, k){
                _options.push({label: v.label || v.name, value: k});
              })
              return _options;
            }
  relatedList:
    label: Related list
    type: lookup
    is_wide: true
    multiple: true
    depend_on:
      - object_name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              if (!(values != null ? values.object_name : void 0)) {
                values.object_name = Session.get("object_name");
              }
              if(values.object_name && !_.isString(values.object_name)){
                values.object_name = values.object_name.name
              }
              var _options = [];
              _.each(Creator.getRelatedList(values.object_name), function(item){
                let _object = Creator.getObject(item.object_name) || {}
                _options.push({label: _object.label || _object.name, value: item.object_name});
              })

              if(!_.find(_options, function(option){
                return option.value === 'process_instance_history'
              })){
                let _object = Creator.getObject("process_instance_history") || {}
                _options.push({label: _object.label || _object.name, value: "process_instance_history"});
              }
              return _options;
            }
  fields:
    type: grid
    is_wide: true
    required: true
  fields.$:
    label: Field
    blackbox: true
    type: object
  fields.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    required: true
    depend_on:
      - object_name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
              if (!(values != null ? values.object_name : void 0)) {
                values.object_name = Session.get("object_name");
              }
              if(values.object_name && !_.isString(values.object_name)){
                values.object_name = values.object_name.name
              }
              return Creator.getObjectFieldOptions(values != null ? values.object_name : void 0, true);
            }
  fields.$.readonly:
    label: Readonly
    type: boolean
  fields.$.required:
    label: Required
    type: boolean
  fields.$.group:
    label: Group
    type: text
list_views:
  all:
    columns:
      - label
      - object_name
      - profiles
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false