name: notifications
label: Notification
icon: quick_text
hidden: true
fields:
  name: 
    label: Title
    type: text
  body:
    label: Body
    type: textarea
  related_to:
    label: Related Object Record
    type: lookup
    index: true
    reference_to: !<tag:yaml.org,2002:js/function> |-
      function () {
              var o = [];
              _.each(Creator.Objects, function (object, object_name) {
                return o.push(object.name);
              });
              return o;
            }
    filterable: true
  related_name:
    label: Name of Related Object Record
    type: text
  url:
    label: URL
    type: url
  from:
    label: From
    type: lookup
    reference_to: users
    sortable: true
    index: true
    omit: true
  owner:
    label: Owner
    hidden: false
  is_read:
    label: Readed
    type: boolean
  created:
    label: Notification Time
list_views:
  all:
    label: All Notifications
    filter_scope: space
    columns:
      - name
      - body
      - related_to
      - related_name
      - url
      - owner
      - is_read
      - created
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true